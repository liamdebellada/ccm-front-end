<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <p>{{err}}</p>
        <div class="notification is-danger">

        </div>
        <!--Requesting the hello-world flask app.-->
        <form method="POST" action="http://localhost:8080/login">

            <div class="form-group">
                <label for="email">Email</label>
                <input #email type="email" class="form-control" id="email" type="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input #password type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button (click)="changeInputType(password)" id="toggle-password" type="button"
                aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show
                password</button>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>


            <!-- <button (click)="getLoginInfo({'email': email.value, 'password': password.value})"
                class="button is-block is-info is-large is-fullwidth">Login</button> -->
            <button (click)="getLoginInfo({'email': email.value, 'password': password.value})">TestPost</button>
        </form>
    </div>
</div>
